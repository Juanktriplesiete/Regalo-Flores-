<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('fondo/fondo.gif') no-repeat center center fixed;
            background-size: cover;
        }

        #container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        #giftImage {
            width: 300px;
            height: auto;
            transition: opacity 0.5s ease;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        audio {
            display: none; /* Oculta el reproductor de audio */
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Por si no te las han regalado...</h1>
        <img id="giftImage" src="imagenes/imagen1.jpg" alt="Regalo" />
        <br>
        <button onclick="openGift()">Abrir regalo</button>
    </div>

    <!-- Música -->
    <audio id="giftMusic">
        <source src="mycancion/cancion.mp4" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        function openGift() {
            // Cambia la imagen del regalo
            document.getElementById('giftImage').src = 'imagenes/imagen2.jpg';
            // Reproduce la música
            document.getElementById('giftMusic').play();
        }
    </script>

</body>
</html>
